{% load static %}
<section class="colorlib-blog" data-section="blog">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                <span class="heading-meta">Read</span>
                <h2 class="colorlib-heading">Recent Blog</h2>
            </div>
        </div>
        {% for i in page_obj_blogs %}
            <div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
                <div class="project" style="background-image: url({% static 'images/omid-armin-ZcyEQ5ymPZs-unsplash.jpg' %});">
                    <div class="desc">
                        <div class="con">
                            <h3><a href="work.html">{{i.title}}</a></h3>
                            <span>Website</span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
            
        {% if page_obj_blogs.has_next %}
            <div id="load-more" class="row">
                <div class="col-md-12">
                    <p><button id="recent_blogs_load_more" class="btn btn-primary btn-lg btn-load-more"
                        hx-get="{% url 'home:index' %}?page={{page_obj_blogs.next_page_number}}"
                        ht-target="#load-more"
                        hx-swap="outerHTML">Load more <i class="icon-reload"></i></button></p>
                </div>
            </div>
        {% endif %}            
        
    </div>
</section>
