{% load static %}
<section class="colorlib-work" data-section="work">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 animate-box col-md-pull-3" data-animate-effect="fadeInLeft">
                <span class="heading-meta">My Work</span>
                <h2 class="colorlib-heading">Recent Works</h2>
            </div>
        </div>

        <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInBottom">
            <div class="col-md-12">
                <p class="work-menu">
                    <span>
                        {% for category in categories %}
                        <button class="btn btn-info"
                            name="works-category"
                            hx-target="#works-list"
                            hx-post="{% url 'works-list' category%}"  
                            >
                            {{category}}
                        </button>
                        {% endfor %}
                    </span>
                </p>
            </div>
        </div>
        
        <div id="works-list" class="fade-in">
            {% include 'partials/htmx/recent-works-list.html' %}
            {% include 'partials/htmx/works-list.html' %}
        </div>
        
    </div>
</section>
